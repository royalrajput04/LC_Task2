<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Enquiry</title>
        <meta name="description" content="Enquire about anything">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        
        <h1 class="ek">Enquire</h1>
        <div class="Enq">
        <form action="https://httpbin.org/get" method="get">
        <p class="form">
            <label form="Name">Name</label><br> 
            <input type="text" name="name" id="name" placeholder="Name" autocomplete="on" required autofocus>

        </p>
        <p class="form">
            <label form="Age">Age</label><br>
            <input type="number" name="age" id="age" min="0" max="70" step="1" autocomplete="on" required>
        </p>
        <p class="form">
            <label form="Email">Email</label><br> 
            <input type="email" name="name" id="name" placeholder="Email" autocomplete="on" required autofocus></p>
            <p class="msg">
            <label form="Message">Message</label>
            <textarea id="message" name="message"
          rows="7" cols="15"></textarea>
          <br>
          <br>
          <button type="submit">Submit</button>
            </form>
        </div>
        <p class="do"><a href="index.html">Back To Home</a></p>
          
                


    </body>
</html>
